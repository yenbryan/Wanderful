{% extends 'base_template.html' %}

{% block content %}
 <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Profile Page</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 box">
                    <h2>welcome {{ user.username }}!</h2>
                </div>
                <div class="col-lg-4 box">
                <ul>
                {% for list in lists %}
                    <li><a href="{% url 'view_list' list.slug_name %}">{{ list.list_name }}</a></li>
                {% endfor %}
                </ul>>
                </div>
                <div class="col-lg-4 box">
                <ul>
                {% for location in locations %}
                    <li><a href="{% url 'view_location' location.id %}">{{ location.name }}</a></li>
                {% endfor %}
                </ul>>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
