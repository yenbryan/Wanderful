{% extends "base_template.html" %}

{% block content %}

 <section id="register">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <h2 class="section-heading">add list</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
                <div class="col-lg-6 text-center">
                    <h2 class="section-heading">my list</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 text-center box">
                    <form method="post" action=".">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ list_form.list_name }}
                        </div>
                        <button class="btn btn-xl" type="submit">List it</button>
                    </form>
                </div>
                <div class="col-lg-2"></div>
                <div class="col-lg-5 text-center box">
                    <ul>
                    {% if all_list %}
                        {% for list in all_list %}
                            <li><h4><a href="{% url 'view_list' list.slug_name %}">{{ list.list_name }}</a></h4></li>
                        {% endfor %}
                    {% else %}
                        <li><h2>Please create a list </h2></li>
                    {% endif %}
                    </ul>
                </div>
            </div>
        </div>
 </section>
{% endblock %}
