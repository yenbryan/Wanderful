{% extends "base_template.html" %}

{% block content %}

 <section id="register">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">change list name</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 text-center"></div>
                <div class="col-lg-6 text-center box">
                    <h2>{{ list.list_name }}</h2>
                    <form method="post" action=".">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ list_form.list_name }}
                        </div>
                        <button class="btn btn-xl" type="submit">edit list name</button>
                    </form>
                </div>
                <div class="col-lg-3 text-center"></div>
            </div>
        </div>
 </section>
{% endblock %}
